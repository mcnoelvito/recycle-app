<!-- login.page.html -->
<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Recycle Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
            Email is mandatory
          </ion-label>
          <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
            Email is invalid
          </ion-label>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
            Password is mandatory
          </ion-label>

          <ion-button color="dark" fill="clear" size="full">Lupa email/password</ion-button>
          <ion-button color="primary" size="full" [disabled]="!form.valid" (click)="login()">Masuk</ion-button>
          <ion-button color="primary" fill="clear" size="full" [disabled]="!form.valid" (click)="register()">Daftar</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
